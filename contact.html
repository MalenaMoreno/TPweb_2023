            <h5> ENVIOS A TODO EL PAÍS <i class="fa-solid fa-truck"></i> </h5>

        </div>

    </header>

    <main class="main-contact">

        <h2> Envíanos tu consulta </h2>

        <section class="body-contact">

            <section class="form-contact"> 
                <form id="form" action="">
                        <div class="div-form">
                            <label for="fullname">Nombre y Apellido</label><br>
                            <input type="text" id="fullname" name="fullname" placeholder="Juan Pérez" required>
                        </div>
                        <div class="div-form">
                            <label for="email">Correo Electronico</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="div-form">
                            <label for="phone-number">Whatsapp</label><br>
                            <input type="number" name="phone-number" id="phone-number" minlength="10">
                        </div>
                        <div class="div-form">
                            <label for="comment">Consulta/Comentario</label><br>
                            <textarea name="comment" id="comment" cols="30" rows="10" maxlength="5000"required></textarea>
                        </div>
                        <div class="div-form">
                            <label for="source">Cómo nos conociste?</label><br>
                                <select name="source" id="source">
                                    <option value="" selected>Seleccione una opción</option>
                                    <option value="family-friends">Amigo/a</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="tiktok">TikTok</option>
                                    <option value="others">Otros</option>
                                </select>        
                        </div>
                        <div class="div-form">
                            <button type="submit" id="button-send"> ENVIAR </button>
                        </div>
                </form>
            </section>

            <section class="img-contact-page">
                <img src="images/mix.jpeg" alt="mix" id="mix-img">
            </section>

        </section>

    </main>

                    <li> <a class="p-footer" href="tel:+54 9 11 5707 4563"> <i class="fa-brands fa-whatsapp"></i> +54 9 11 5707 4563</a> </li> 
                    <li> <a href="https://www.instagram.com/westend._/" class="p-footer"> <i class="fa-brands fa-instagram"> </i> westend._ </a></li>
